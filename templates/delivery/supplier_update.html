{% extends "base.html" %}

{% block navigation %}
    <nav class="navigation">
        <a class="btn btn-secondary" role="button" href="{% url 'delivery:home' %}">Do głównej</a>
        <a class="btn btn-outline-secondary" role="button" href="{% url 'delivery:supplier_list' %}">Wróć</a>
    </nav>
{% endblock %}

{% block content %}
<form method="post" action="{% url 'delivery:supplier_update' pk=supplier.id %}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="input-group mb-3" type="number">
        <span class="input-group-text" style="width: 35%;">Name: </span>
        <input type="text" style="width: 65%;" name="wms_id" value="{{ supplier.name }}" required>
    </div>

    <div class="input-group mb-3" type="number">
        <span class="input-group-text" style="width: 35%;">WMS_Id: </span>
        <input type="text" style="width: 65%;" name="sup_name" value="{{ supplier.supplier_wms_id }}" required>
    </div>

    <button type="submit" style="width: 100%;">Update</button>
</form>

{% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
{% endif %}

{% endblock %}
